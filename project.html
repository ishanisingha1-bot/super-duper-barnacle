<!DOCTYPE html>
<html>
    <body>
    <h2>JavaScript Error Handling</h2>
    <p>This example demonstrates how to use <b>catch</b> to display an error</p>
    <p id="error-alert"></p>
    <script>
        try{
        art("welcome guest!");
        }
        catch(err){
            document.getElementById("error-alert").innerHTML=err.message;
        }
    </script>
    </body>
</html>
